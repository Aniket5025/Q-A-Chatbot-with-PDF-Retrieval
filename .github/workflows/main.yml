name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add Hugging Face remote
        run: |
          git remote add hf https://Aniket5025:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Aniket5025/QA_Chatbot_with_PDF_Retrieval || true

      - name: Pull from Hugging Face (safe merge)
        run: |
          git pull hf main --allow-unrelated-histories || true

      - name: Push to Hugging Face
        run: |
          git push hf main
